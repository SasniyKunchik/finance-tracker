databaseChangeLog:
  - changeSet:
      id: 003-create-refund-payment
      author: Vladislav Lipaev
      changes:
        - createTable:
            tableName: payment_refund
            columns:
              - column:
                  name: id
                  type: BIGINT
                  constraints:
                    primaryKey: true
                    autoIncrement: true
                    nullable: false
              - column:
                  name: amount_refunded
                  type: decimal(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: refund_reason
                  type: TEXT
              - column:
                  name: payment_transaction_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_refund_payment_transaction
                    referencedTableName: payment_transaction
                    referencedColumnNames: id
              - column:
                  name: created_time
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_time
                  type: TIMESTAMP